<div class="card">
   <h2 [ngStyle]="{
      color: title.length < 5 ? 'blue' : 'red',
      fontWeight: title.length < 7 ? 'bold' : 'normal'
   }">{{ title }}</h2>
   <!-- <p class="text" [ngClass]="{
      blue: textColor === 'blue',
      green: textColor === 'green',
      red: textColor === 'red'
   }">{{ text }}</p> -->
   <p class="text" 
      [class.blue]="textColor === 'blue'"
      [class.green]="textColor === 'green'"
      [class.red]="textColor === 'red'"
   >{{ text }}</p>

   
   <div class="buttons">
      <button (click)="textColor = 'blue'">change blue</button>
      <button (click)="textColor = 'green'">change green</button>
      <button (click)="textColor = 'red'">change red</button>
   </div>
   <!-- <strong>Number: {{ number }}</strong>
   <em>{{ array }}</em>
   <pre> {{ obj | json }}</pre>
   <p>{{ getInfo() }}</p> -->
   <div>
      <img [src]="imageUrl">
   </div>
   <button [disabled]="disabled">Enable</button>
   <div class="buttons">
      <button (click)="changeTitle()" >Change title</button>
      <button (click)="title ='Inline Title'" >Change title Inline</button>
   </div>
  
   <!-- <div>
      <input type="text" #myInput (input)="inputHandlerMyInput(myInput.value)" [value] = "title" >
   </div> -->
   <div>
      <input type="text" [(ngModel)]="title" (ngModelChange)="changeHandler()">
   </div>
</div>
